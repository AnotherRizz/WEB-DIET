<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body style="background-color: rgb(243 244 246); min-height: 400vh">
    <nav>
      <div class="container w-full h-16 bg-white fixed bottom-0 rounded-t-3xl">
        <div class="icon flex justify-around my-1 font-poppins">
          <a
            href="index.html"
            class="flex flex-col items-center text-slate-600"
          >
            <i class="fa-solid fa-house text-2xl"></i>
            <span class="font-bold text-xs mt-1">HOME</span>
          </a>
          <a
            href="count.html"
            class="flex flex-col items-center text-slate-600"
          >
            <i class="fa-solid fa-weight-scale text-2xl"></i>
            <span class="font-bold text-xs mt-1">COUNT</span>
          </a>
          <a href="#" class="flex flex-col items-center text-slate-600">
            <i class="fa-solid fa-circle-question text-2xl"></i>
            <span class="font-bold text-xs mt-1">ASK ME</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- count start -->

    <section id="count" class="mt-20">
      <div
        class="flex flex-wrap w-3/4 mx-auto justify-center bg-slate-900 mt-5 rounded-lg text-center my-8 shadow-2xl"
      >
        <div class="w-full mt-2">
          <form action="" id="count">
            <label for="bb" class="font-thin text-xs text-txt1"
              >*Berat badan</label
            ><br />
            <input
              type="number"
              required
              name="beratbadan"
              value="bb"
              id="bb"
              class="rounded-lg ring-1 ring-prime w-2/3 pl-5 font-bold"
            /><br />
            <label for="tb" class="font-thin text-xs text-txt1"
              >*Tinggi badan</label
            ><br />
            <input
              type="number"
              required
              name="tinggibadan"
              value="tb"
              id="tb"
              class="rounded-lg ring-1 ring-prime w-2/3 pl-5 font-bold"
            /><br />
            <button
              type="submit"
              id="cek"
              class="bg-txt1 rounded-lg w-14 mt-5 mb-3 font-bold text-base"
            >
              CEK
            </button>
          </form>
          <div class="box w-2/3 h-16 mx-auto rounded-xl mt-3 bg-txt1 mb-2">
            <h1 class="text-xs font-bold px-5">INDEX MASSA TUBUH ANDA:</h1>
            <p id="hasil" class="mt-1 font-bold text-lg"></p>
          </div>
        </div>
        <div id="kurus" class="hidden">
          <img src="src/img/1.png" alt="" width="400" />
          <h3 class="uppercase text-sm mb-2 font-semibold text-txt2">
            anda tergolong underweight!
          </h3>
        </div>
        <div id="normal" class="hidden">
          <img src="src/img/2.png" alt="" width="400" />
          <h3 class="uppercase text-sm mb-2 font-semibold text-txt2">
            anda tergolong ideal!
          </h3>
        </div>
        <div id="gemuk" class="hidden">
          <img src="src/img/3.png" alt="" width="400" />
          <h3 class="uppercase text-sm mb-2 font-semibold text-txt2">
            anda tergolong overweight!
          </h3>
        </div>
      </div>
    </section>
    <!-- count end -->

    <script src="src/js/count.js"></script>
  </body>
</html>
